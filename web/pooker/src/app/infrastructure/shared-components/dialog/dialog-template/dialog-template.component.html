<div class="model-box">
  <div class="header">
    <div class="header-content">
      Hello
    </div>
    <div class="close" (click)="onNoClick()">X</div>
  </div>
  <div class="body">
    <form [formGroup]="dialogFormGroup" class="form">
      <div *ngFor="let formElement of data.dialogForm">
        <div [ngSwitch]="formElement.type">
          <div *ngSwitchCase="'textBox'">
            <div class="form-group">
              <label for="{{formElement.name}}">{{formElement.title}}:</label>
              <input type="text" class="form-control" formControlName="{{formElement.name}}" id="{{formElement.name}}"
                     placeholder="{{formElement.placeHolder}}">
            </div>
          </div>
          <div *ngSwitchCase="'textArea'">
            <div class="form-group">
              <label for="{{formElement.name}}">{{formElement.title}}:</label>
              <textarea class="form-control" formControlName="{{formElement.name}}" id="{{formElement.name}}"
                     placeholder="{{formElement.placeHolder}}"></textarea>
            </div>
          </div>
          <div *ngSwitchCase="'radio'" class="radio-input">
            <div class="form-group">
              <label>{{formElement.title}}</label>
              <div>
                <span *ngFor="let option of formElement.options">
                  <input type="radio" name="{{formElement.name}}" value="{{option.value}}" id="{{option.key}}"
                  formControlName="{{formElement.name}}">
                  <label [attr.for]="option.key" class="radio-value">{{option.value}}</label>
                </span>
              </div>
          </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="footer">
    <div>
      <button mat-raised-button (click)="onNoClick()" >No Thanks</button>
      <button mat-raised-button (click)="onSubmit()" color="primary">Add</button>
    </div>
  </div>
</div>
